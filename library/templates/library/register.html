{% extends 'base.html' %}
{% block content %}
    <div class="container col-6">
        <h1>Register</h1>
        <form action="" method="post">
            {% csrf_token %}
            {% if message %}
                <p>
                    {{ message }}
                </p>
            {% endif %}
            <p>
                <label for="">First name:</label>
                <input required class="form-control" type="text" name ="f_name">
            </p>
            <p>
                <label for="">Last name:</label>
                <input required class="form-control" type="" name="l_name">
            </p>
            <p>
                <label for="">Email address:</label>
                <input required class="form-control" type="email" name="email">
            </p>
            <p>
                <label for="">Role:</label>
                <select required name="role" class="form-control">
                    <option value="Admin">Admin</option>
                    <option value="Student">Student</option>
                </select>
            </p>
            <p>
                <label for="">Username:</label>
                <input required class="form-control" type="text" name="username">
            </p>
            <p>
                <label for="">Password:</label>
                <input required class="form-control" type="password" name="password">
            </p>
            <input type="submit">
            <p>
                Already registered <a href="{% url 'login' %}">login</a>
            </p>
        </form>
    </div>
{% endblock content %}
